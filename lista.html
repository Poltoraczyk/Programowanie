<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleclass-listy.css">
    <title>Document</title>    
</head>
<body>
<!-- Listy -->

<ol type="I">
    <li>Miasto</li>
    <ol>
        <li class="city">Poznań</li>
        <ol type="a">
            <li>ulica <span class="attention">ulica</span> ulica</li>
            <ul type="square">
                <div class="street">
                    <li>Dąbrowskiego</li>
                    <li>Fabryczna</li>
                </div>
            </ul>
            <li>kod kod <span class="attention">kod</span> pocztowy</li>
            <ul type="disc">
                <div class="postalcode">
                    <li>60-107</li>
                    <li>60-118</li>
                </div>
            </ul>
        </ol>
        <li class="city">Gniezno</li>
    </ol>
    <li>Państwo</li>
    <div class="country">
        <ol>
            <li><a href="https://pl.wikipedia.org/wiki/Polska" target="blank">Polska</a>
            <li>Grecja</li>
            <li>Hiszpania</li>
        </ol>
    </div> 
</ol>
</body>
</html>
